<h2>Управление</h2>
<div style="display:flex; gap:8px; align-items:center">
  <button mat-raised-button color="primary" (click)="start()" [disabled]="running">Старт</button>
  <button mat-raised-button color="warn" (click)="stop()" [disabled]="!running">Стоп</button>
  <button mat-stroked-button (click)="scan()">Сканировать</button>
  <span class="badge" [style.background]="running?'#1b5e20':'#263238'">{{running?'RUNNING':'STOPPED'}}</span>
</div>
