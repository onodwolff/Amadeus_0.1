<div style="display:flex; align-items:center; gap:8px; margin-bottom:8px">
    <b>Logs</b>
    <button mat-stroked-button (click)="clear()">Очистить</button>
</div>

<div class="log-wrap">
    <div *ngFor="let it of items" class="log-row">
        <span class="ts">{{ it.ts | date:'mediumTime' }}</span>
        <span class="type" [class.diag]="it.type==='diag'">{{ it.type }}</span>
        <span class="msg">{{ it.text }}</span>
    </div>
</div>
